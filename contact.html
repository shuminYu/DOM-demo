<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" media="screen" href="./style/color.css">
    <link rel="stylesheet" media="screen" href="./style/layout.css">
    <link rel="stylesheet" media="screen" href="./style/typography.css">
</head>
<body>
<header>
    <img src="./imgs/logo.png" alt="This is logo">
    <nav>
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html" >About</a></li>

            <li><a href="live.html" >Live</a></li>
            <li><a href="contact.html" class="here">Contact</a></li>
        </ul>
    </nav>
</header>
<article>
    <h1>Contact the TaoTao</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"
                       placeholder="Your name"
                       required="required">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       placeholder="Your Email"
                       required="required">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message"
                          name="message"
                          placeholder="Write your message here"
                          required="required"></textarea>
            </p>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</article>


<script type="text/javascript" src="./script/global.js"></script>
</body>
</html>
